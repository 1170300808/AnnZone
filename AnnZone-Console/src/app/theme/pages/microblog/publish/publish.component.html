<div class="m-content">
	<div class="row">
		<div class="col-lg-12">
			<!--begin::Portlet-->
			<div class="m-portlet m-portlet--tab">
				<div class="m-portlet__head">
					<div class="m-portlet__head-caption">
						<div class="m-portlet__head-title">
							<span class="m-portlet__head-icon m--hide">
								<i class="la la-gear"></i>
							</span>
							<h3 class="m-portlet__head-text">
								发布新微博
							</h3>
						</div>
					</div>
				</div>
				<!--begin::Form-->
				<form  (ngSubmit)="f.form.valid && publish()" #f="ngForm"  class="m-form m-form--fit m-form--label-align-right">
					<div class="m-portlet__body">
						<div class="form-group m-form__group m--margin-top-10">
							<div class="alert m-alert m-alert--default" role="alert">
								后台可以发布微博，APP客户端接口也可以发布，可以附带更多内容！
								具体在服务端的控制器接收API请求即可！
							</div>
						</div>
						
						
						<div class="form-group m-form__group">
							<label for="exampleTextarea">
								微博正文
							</label>
							<textarea [(ngModel)]="ann_microblog.content" name="content" #content="ngModel" class="form-control m-input m-input--air" id="exampleTextarea" rows="3"></textarea>
						</div>

						<div class="form-group m-form__group">
							<label for="exampleInputEmail1">
								地址
							</label>
							<input [(ngModel)]="ann_microblog.address" name="address" #address="ngModel" type="text" class="form-control m-input m-input--air" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="地址">
							<span class="m-form__help">
								手动输入微博发布的位置
							</span>
						</div>
					</div>
					<ng-template #alertPublish></ng-template>
					<div class="m-portlet__foot m-portlet__foot--fit">
						<div class="m-form__actions">
							<button type="submit" class="btn btn-accent">
								发布
							</button>
							<button type="reset" class="btn btn-secondary">
								清空
							</button>
						</div>
					</div>
				</form>
				<!--end::Form-->
			</div>
			<!--end::Portlet-->
		</div>
	</div>
</div>
